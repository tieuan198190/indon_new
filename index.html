<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f3050" />
  <link rel="manifest" href="manifest.json" />
  <title>Cô Mập Fashion - Trung tâm kho</title>
  <style>
    :root {
      font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont,
        "Helvetica Neue", sans-serif;
      color: #0f172a;
      background-color: #f5f7fb;
      line-height: 1.6;
      --page-bg: #f5f7fb;
      --card-bg: #ffffff;
      --accent: #0f3050;
      --muted: #5b6b7d;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--page-bg);
      display: flex;
      justify-content: center;
      padding: clamp(1.5rem, 5vw, 3.5rem);
    }

    main {
      width: min(1100px, 100%);
      background: var(--card-bg);
      border-radius: 28px;
      padding: clamp(1.75rem, 4vw, 3rem);
      border: 1px solid var(--border);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      padding: clamp(1rem, 3vw, 2rem);
      border: 1px solid var(--border);
      border-radius: 22px;
      background: #f9fbff;
    }

    .hero-content {
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .badge {
      background: rgba(15, 48, 80, 0.08);
      color: var(--accent);
      font-weight: 600;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      width: fit-content;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.1rem, 4vw, 2.8rem);
      color: var(--accent);
    }

    .tagline {
      margin: 0;
      color: var(--muted);
      font-size: 1.05rem;
      max-width: 48ch;
    }

    .hero-logo {
      flex-shrink: 0;
      width: clamp(120px, 20vw, 180px);
      border-radius: 20px;
      border: 1px solid rgba(15, 48, 80, 0.1);
      background: #fff;
      padding: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.25rem;
    }

    .tool-card {
      text-decoration: none;
      border-radius: 18px;
      padding: 1.75rem 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    .tool-card:hover,
    .tool-card:focus-visible {
      border-color: rgba(15, 48, 80, 0.45);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      transform: translateY(-2px);
    }

    .tool-card .content {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .tool-card h2 {
      margin: 0;
      font-size: 1.15rem;
      color: var(--accent);
    }

    .tool-card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .icon-circle {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: #f0f4ff;
      border: 1px solid rgba(15, 48, 80, 0.08);
      display: grid;
      place-items: center;
    }

    .icon-circle img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      border-radius: 12px;
    }

    .tool-card.theme-picking .icon-circle {
      background: #fff4f8;
    }
    .tool-card.theme-location .icon-circle {
      background: #eef4ff;
    }
    .tool-card.theme-hangbom .icon-circle {
      background: #fff5ec;
    }
    .tool-card.theme-order .icon-circle {
      background: #f0fbf4;
    }

    @media (max-width: 640px) {
      body {
        align-items: flex-start;
      }

      main {
        border-radius: 18px;
      }

      .hero {
        flex-direction: column;
      }

      .hero-logo {
        width: 120px;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <div class="hero-content">
        <span class="badge">Cô Mập Fashion - Kho</span>
        <h1>Trung tâm vận hành kho</h1>
      </div>
      <img src="logo.jpeg" alt="Logo Cô Mập Fashion" class="hero-logo" />
    </div>

    <div class="grid" aria-label="Danh sách công cụ kho Cô Mập Fashion">
      <a class="tool-card theme-location" href="location.html">
        <div class="icon-circle">
          <img src="location_logo.jpeg" alt="Logo tra cứu vị trí" />
        </div>
        <div class="content">
          <h2>Vị trí sản phẩm</h2>
        </div>
      </a>
      <a class="tool-card theme-order" href="thongtindonhang.html">
        <div class="icon-circle">
          <img src="thongtindonhang_logo.jpeg" alt="Logo thông tin đơn hàng" />
        </div>
        <div class="content">
          <h2>Thông tin đơn hàng</h2>
        </div>
      </a>
      <a class="tool-card theme-picking" href="bochang.html">
        <div class="icon-circle">
          <img src="bochang_logo.jpeg" alt="Logo trình bóc hàng" />
        </div>
        <div class="content">
          <h2>Đóng hàng</h2>
        </div>
      </a>
      <a class="tool-card theme-hangbom" href="hangbom.html">
        <div class="icon-circle">
          <img src="hangbom_logo.jpeg" alt="Logo hàng bơm" />
        </div>
        <div class="content">
          <h2>Kiểm tra hàng hoàn</h2>
        </div>
      </a>
    </div>
  </main>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .catch((error) => console.error("SW registration failed", error));
      });
    }
  </script>
</body>
</html>
